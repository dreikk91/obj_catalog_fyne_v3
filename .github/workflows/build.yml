name: Build Fyne Application

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-windows-64:
    name: Build Windows 64-bit
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install Fyne
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build Windows 64-bit
        run: |
          $env:GOOS='windows'
          $env:GOARCH='amd64'
          fyne package -icon icon.png -app-id com.fyne.objcatalog -release
        shell: powershell

      - name: Upload Windows 64-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-64-bit
          path: '*.exe'
          retention-days: 7

  build-windows-32:
    name: Build Windows 32-bit
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install Fyne
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build Windows 32-bit
        run: |
          $env:GOOS='windows'
          $env:GOARCH='386'
          fyne package -icon icon.png -app-id com.fyne.objcatalog -release
        shell: powershell

      - name: Upload Windows 32-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-32-bit
          path: '*.exe'
          retention-days: 7

  build-linux-64:
    name: Build Linux 64-bit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Linux 64-bit
        run: fyne-cross linux -arch=amd64 -tags no_emoji,flatpak -output obj_catalog .

      - name: Upload Linux 64-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-64-bit
          path: dist/linux-amd64/*
          retention-days: 7

  build-linux-32:
    name: Build Linux 32-bit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Linux 32-bit
        run: fyne-cross linux -arch=386 -tags flatpak -output obj_catalog .

      - name: Upload Linux 32-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-32-bit
          path: dist/linux-386/*
          retention-days: 7

  create-release:
    name: Create Release
    needs: [build-windows-64, build-windows-32, build-linux-64, build-linux-32]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-64-bit/*
            windows-32-bit/*
            linux-64-bit/*
            linux-32-bit/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
