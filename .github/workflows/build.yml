name: Build Fyne Application

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-windows-64:
    name: Build Windows 64-bit
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build Windows 64-bit
        run: fyne package -os windows -icon icon.png -appID com.fyne.objcatalog -release
        shell: powershell

      - name: Rename artifact
        run: |
          $exeFile = Get-ChildItem -Filter "*.exe" | Select-Object -First 1
          if ($exeFile) {
            Rename-Item -Path $exeFile.FullName -NewName "obj_catalog-windows-amd64.exe"
          }
        shell: powershell

      - name: Upload Windows 64-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-64-bit
          path: 'obj_catalog-windows-amd64.exe'
          retention-days: 7

  build-windows-32:
    name: Build Windows 32-bit
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Install MinGW-w64 i686
        run: |
          choco install mingw --forcex86 --force --version=8.1.0
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Verify MinGW installation
        run: |
          $env:PATH = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin;$env:PATH"
          gcc --version
        shell: powershell

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build Windows 32-bit
        run: |
          $env:PATH = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin;$env:PATH"
          $env:GOARCH = '386'
          $env:CGO_ENABLED = '1'
          fyne package -os windows -icon icon.png -appID com.fyne.objcatalog -release
        shell: powershell

      - name: Rename artifact
        run: |
          $exeFile = Get-ChildItem -Filter "*.exe" | Select-Object -First 1
          if ($exeFile) {
            Rename-Item -Path $exeFile.FullName -NewName "obj_catalog-windows-386.exe"
          }
        shell: powershell

      - name: Upload Windows 32-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-32-bit
          path: 'obj_catalog-windows-386.exe'
          retention-days: 7

  build-linux:
    name: Build Linux (64-bit & 32-bit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Linux amd64 and 386
        run: |
          fyne-cross linux -arch=amd64,386 -icon=icon.png -app-id=com.fyne.objcatalog -release -output=obj_catalog

      - name: Upload Linux 64-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-64-bit
          path: 'fyne-cross/dist/linux-amd64/obj_catalog.tar.xz'
          retention-days: 7

      - name: Upload Linux 32-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-32-bit
          path: 'fyne-cross/dist/linux-386/obj_catalog.tar.xz'
          retention-days: 7

  create-release:
    name: Create Release
    needs: [build-windows-64, build-windows-32, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-64-bit/*
            artifacts/windows-32-bit/*
            artifacts/linux-64-bit/*
            artifacts/linux-32-bit/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}